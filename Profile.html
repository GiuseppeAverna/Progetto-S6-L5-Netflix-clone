<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar bg-black bg-opacity-10 bg-gradient">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/netflix_logo.png"
              alt="Bootstrap"
              class="h-100 d-inline-block"
              style="width: 120px"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h1
            class="text-white border border-top-0 border-start-0 border-end-0 border-bottom-1 border-secondary"
          >
            Edit Profile
          </h1>
          <div class="row mx-auto">
            <div class="col-3">
              <img src="./assets/avatar.png" class="w-75" />
            </div>
            <div
              class="col-6 border border-top-0 border-start-0 border-end-0 border-bottom-1 border-secondary"
            >
              <p class="bg-secondary text-white">Strive Student</p>
              <p class="text-secondary mb-0">Language:</p>
              <button
                class="text-white bg-black dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
            </div>
            <div
              class="col-6 text-secondary offset-3 pb-3 border border-top-0 border-start-0 border-end-0 border-bottom-1 border-secondary"
            >
              <p>Maturiry Setting:</p>
              <p class="bg-secondary text-white fw-bold">
                ALL MATURITY RATINGS
              </p>
              <p class="fw-bold text-white">
                Show Titles of all maturiry ratings
                <span class="fw-normal"> for this profile</span>
              </p>
              <button class="bg-dark text-secondary px-4 py-2">EDIT</button>
            </div>
            <div
              class="col-6 text-secondary offset-3 pb-3 border border-top-0 border-start-0 border-end-0 border-bottom-1 border-secondary"
            >
              <p class="text-white pt-2">Autoplay Controls</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay next episode in a series of all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center pt-3">
          <button class="bg-white text-black ms-3 border border-secondary">
            Save
          </button>
          <button class="bg-dark text-secondary ms-3 border border-secondary">
            Cancel
          </button>
          <button class="bg-dark text-secondary ms-3 border border-secondary">
            Delete Profile
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
